<html lang="en">

<head>
    <title>Stop Watch App</title>
    <link rel="icon" href="./icons8-stopwatch-96.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style.css">

<div><h1 style="width: 28%; background: #000;">Stop Watch App</h1></div>
<body class="ody">
    <div>
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="msec">0</h1>
    </div>
    <div>
        <button id="start"  onclick="start()" class="btn btn-outline-success">Start</button>
        <button onclick ="stop()" class="btn btn-outline-primary">Pause</button>
        <button onclick="reset()" class="btn btn-outline-danger">Reset</button>
    </div>
    <!-- Optional JavaScript -->
